<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>encriptador</title>
	<link rel="stylesheet" type="text/css" href="style_challenge.css">
	<script>
		var buttonEncryp = document.querySelector ("#criptografar");
		var buttonDesencryp = document.querySelector ("#descriptografar"); 
		var copiar = document.querySelector("#copiar");
		
		function encriptar(){
		var textarea1 = document.getElementById('t1').value.toLowerCase();
		var txtCifrado = textarea1.replace(/e/igm,'enter');
		var txtCifrado = txtCifrado.replace(/o/igm,'ober');
		var txtCifrado = txtCifrado.replace(/i/igm,'imes');
		var txtCifrado = txtCifrado.replace(/a/igm,'ai');
		var txtCifrado = txtCifrado.replace(/u/igm,'ufat');

		document.getElementById('t2').innerHTML = txtCifrado;
		document.getElementById('copiar').style.display = "show";
		document.getElementById('copiar').style.display = "inherit";
		}
		function desencriptar(){
		var textarea1 = document.getElementById('t1').value.toLowerCase();
		var txtCifrado = textarea1.replace(/enter/igm,'e');
		var txtCifrado = txtCifrado.replace(/ober/igm,'o');
		var txtCifrado = txtCifrado.replace(/imes/igm,'i');
		var txtCifrado = txtCifrado.replace(/ai/igm,'a');
		var txtCifrado = txtCifrado.replace(/ufat/igm,'u');

		document.getElementById('t2').innerHTML = txtCifrado;
		document.getElementById('copiar').style.display = "show";
		document.getElementById('copiar').style.display = "inherit";
		}
		function copy(){
			var conteudo = document.querySelector('#t2');
			conteudo.select();
			document.execCommand("copy");
			alert("copiado para area de transferência");
		}
		buttonEncryp.onclick = encriptar;
		buttonDesencryp.onclick = desencriptar;
		copiar.onclick = copy;

	</script>	
</head>
<body>
	<img id="logo" src="alura.png">
	<div>
		<!--<label class="ajuste">Apenas letras minúsculas e sem acento.</label>-->
		<textarea id="t1" class="ajuste" rows="10" cols="53" placeholder="Digite o seu texto"></textarea>
		<img id="man" src="man.svg">
		<textarea id="t2" class="ajuste" rows="10" cols="53" placeholder="Nenhuma mensagem encontrada"></textarea>
	</div>
	<div>
		<button id="criptografar" class="button">Criptografar</button>
		<button id="descriptografar" class="button">Descriptografar</button>
		<button id="copiar" class="button">Copiar</button>
	</div>

</body>

</html>
